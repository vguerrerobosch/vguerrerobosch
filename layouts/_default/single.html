{{ define "meta" }}
  <meta name="description" content="{{ .Summary | truncate 155 }}" />
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ .Params.thumbnail | absURL }}" />
  {{ with (imageConfig (printf "static/%s" .Params.thumbnail)) }}
    <meta property="og:image:width" content="{{ .Width }}">
    <meta property="og:image:height" content="{{ .Height }}">
  {{ end }}
  <meta property="og:description" content="{{ .Summary | truncate 300 }}" />
  <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" />
  <meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z0700" }}" />
  <meta property="article:author" content="Victor Guerrero Bosch" />
{{ end }}

{{ define "main" }}

<header class="max-w-screen-md mx-auto px-5 py-4">
  <nav><a href="/" class="font-bold text-white">Victor Guerrero Bosch</a></nav>
  <nav></nav>
</header>

<article class="max-w-screen-md mx-auto px-5 py-12 sm:py-20">
  <h1 class="text-2xl sm:text-3xl leading-tight mb-4">{{ .Title }}</h1>
  <div class="mb-10 text-base">
    <time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "January 2, 2006" }}</time> &mdash; {{ .ReadingTime }} min read
  </div>
  <div class="markdown">
    {{ .Content }}
  </div>
</article>

{{ end }}

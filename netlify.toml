[[redirects]]
  from = "https://vguerrerobosch.netlify.com/*"
  to = "https://vguerrerobosch.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://vguerrerobosch.com/"
  to = "https://vguerrerobosch.com/"
  query = {lang = ":lang"}
  status = 301
  force = true

[context.production.environment]
HUGO_VERSION = "0.72.0"
